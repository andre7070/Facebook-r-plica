<html>
    <head>
        <title>Registrarse</title>
        <link rel="stylesheet" href="css/createAccount.css">
        <meta charset="utf-8"/>
    </head>
    <body>
        <div id="contenedor">
            <div id="titulo">
                <p id="texto1" class="text">Registrarse</p>
                <p id="texto2" class="text">Es rápido y fácil.</p>
            </div>
            <div id="formulario">
                <form>
                    <div id="datosPersonales">
                        <input class="inputBox1" placeholder="Nombre"></input>
                        <input class="inputBox1" placeholder="Apellido"></input><br>
                        <input class="inputBox1" id="mail" placeholder="Número de celular o correo elecrónico"></input><br>
                        <input class="inputBox1" placeholder="Contraseña nueva"></input>
                    </div>
                    <p class="text" id="fn">Fecha de nacimiento</p>
                   <div id="dias">
                        <select name="dias">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option> 
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option> 
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            <option>14</option>
                            <option>15</option>
                            <option>16</option>
                            <option>17</option> 
                            <option>18</option>
                            <option>19</option>
                            <option>20</option>
                            <option>21</option> 
                            <option>22</option>
                            <option>23</option>
                            <option>24</option>
                            <option>25</option>
                            <option>26</option>
                            <option>27</option>
                            <option>28</option>
                            <option>29</option>
                            <option>30</option>
                            <option>31</option>
                        </select>
                   </div>
                   <div id="meses">
                       <select name="meses">
                           <option>Enero</option>
                           <option>Febrero</option>
                           <option>Marzo</option>
                           <option>Abril</option>
                           <option>Mayo</option>
                           <option>Junio</option>
                           <option>Julio</option>
                           <option>Agosto</option>
                           <option>Septiembre</option>
                           <option>Octubre</option>
                           <option>Noviembre</option>
                           <option>Diciembre</option>
                       </select>
                   </div>
                   <div id="anos">
                        <select name="anos">
                            <option>2021</option>
                            <option>2020</option>
                            <option>2019</option>
                            <option>2018</option>
                            <option>2017</option>
                            <option>2016</option>
                            <option>2015</option>
                            <option>2014</option>
                            <option>...</option>
                        </select>
                    </div>
                    <p id="sexoTexto" class="text">Sexo</p>
                    <div id="sexos">
                        <input type="radio" class="text" id="mujer">Mujer</input>
                        <input type="radio" class="text" id="hombre">Hombre </input>
                        <input type="radio" class="text" id="personalizado">Personalizado</input>
                    </div>
                    <p id="derechos" class="text">Al hacer clic en "Registrarte", aceptas nuestras Condiciones, <br>la Política de datos y la Política de cookies. Es posible que te <br> enviemos notificaciones por SMS, que puedes desactivar  <br>cuando quieras.</p>
                </form>
            </div>
        </div>
    </body>
</html>

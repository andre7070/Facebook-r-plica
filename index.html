<html>
    <head>
        <title>Facebook</title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div class="menu">
            <img id="logo" src="img/logo.png">
            <input class="input" id="buscador" type="text" placeholder="Busca en Facebook">
        </div>
        <div id="historias">
            <div class="historia"></div>
            <div class="historia"></div>
            <div class="historia"></div>
            <div class="historia"></div>
            <div class="historia"></div>
        </div>
        <div id="opciones">
            <div class="opcion"><p class="text">André Marín</p></div>
            <div class="opcion"><p class="text">COVID-19: Centro de información</p></div>
            <div class="opcion"><p class="text">Amigos</p></div>
            <div class="opcion"><p class="text">Watch</p></div>
            <div class="opcion"><p class="text">Grupos</p></div>
            <div class="opcion"><p class="text">Marketplace</p></div>
            <div class="opcion"><p class="text">Eventos</p></div>
            <div class="opcion"><p class="text">Recuerdos</p></div>
            <div class="opcion"><p class="text">Guardado</p></div>
            <div class="opcion"><p class="text">Páginas</p></div> 
            <div class="opcion"><p class="text">Empleos</p></div>
            <div class="opcion"><p class="text">Ver más</p></div>
            <div class="opcion"><p class="terminos">Privacidad  · Condiciones  ·Cookies  ·  Facebook © 2021</p></div>
            <div class="opcion"><p class="text"></p></div>
        </div>
        <div id="publicar">
            <div class="fotoPerfil" id=miFotoPerfil></div>
            <input id="post" placeholder="¿Qué estás pensando, André?">
            <div id="acciones">
                <div class="accion"><p><strong>Video en directo</strong></p></div>
                <div class="accion"><p><strong>Foto/video</strong></p></div>   
            </div>
        </div>
        <div id="publicaciones">
            <div class="publicacion">
                <div id=amigoFotoPerfil class="fotoPerfil"></div>
                <p id="nombreAmigo"><strong>Óscar Miranda</strong></p>
                <p class="text" id="contenidoPublicacion">¡Hola mundo!</p>
            </div>
        </div>
    </body>
</html>
